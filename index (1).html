<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style (1).css">
    <link rel="stylesheet" href=""https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <div 
        class="temperature-converter">
        <div class="mobile">
            <p>9.30 AM</p>
            <div>
                <i class='bx bx-signal-4'></i>
                <i class='bx bx-wifi' ></i>
                <i class='bx bxs-battery' ></i>
            </div>
        </div>
<h1 class="title">
   Temperature Converter
</h1>
<div class="result">
  <span class="heading">
    Result (Celsius)
  </span>
  <h2 class="value" id="celusius"></h2>
</div>
<div class="degree-type">
    <div class="feild">
        <label for="degree">Degrees</label>
        <input type="number" name="degree" id="degree">
    </div>
    <div class="temp-felid">
        <label for="temp-type">Type</label>
        <select name="temperature" id="temp-type"
         autocomplete="on">
            <option value="faherenheit" id="faherenheit">Faherenheit</option>
            <option value="kelvin" id="kelvin">Kelvin</option>
        </select>
    </div>

    
        <div>
            <button id="convert-btn">
          Convert
            </button>
        </div>
    

        </div>
    
    <script src="script (1).js"></script>
</body>
</html>
